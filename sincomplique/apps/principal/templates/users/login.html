{% extends 'layout/base.html' %}

{% block content %}
	{% include 'elements/nav.html' %}
	<div id="content" class="bg-gradient container  no_left no_right">
		{% if form.errors %}
			<div class="alert alert-danger text-center" role="alert">
				Usuario y/o contraseña incorrecta.
			</div>
		{% endif %}
		<div class="text-center">
			<form role="form" action="{% url 'login' %}" method="POST">
				{% csrf_token %}
					<div class="form-group">
						<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario">
					</div>
					<div class="form-group">
						<input id="id_password" type="password" class="form-control" name="password" placeholder="Contraseña">
					</div>
				<button type="submit" class="btn btn-success">Ingresar</button>
			</form>
		</div>
	</div>
{% endblock content %}
