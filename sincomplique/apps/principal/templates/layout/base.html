{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<link href="{% static 'css/reset.css' %}" rel="stylesheet">
		<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
		<link href="{% static 'css/font.css' %}" rel="stylesheet">
		<link href="{% static 'css/mobile.css' %}" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic,900,900italic,300italic,300,100italic,100' rel='stylesheet' type='text/css'>
		<link href="{% static 'css/lightbox/vlightbox.css' %}" rel="stylesheet">
		<link href="{% static 'css/lightbox/visuallightbox.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/lightbox/style.css' %}"/>
		{% block content_css %}{% endblock content_css %}
	</head>
	<body>
		<div class="global-container">
			<div class="page-container">
				{% block content %}{% endblock content %}
			</div>
			<footer class="footer container">
				<div class="container copyright">
					<p>Derechos reservados</p>
				</div>
			</footer>
		</div>
		<script type='text/javascript' src="{% static 'js/jquery-2.1.3.js' %}"></script>
		<script type='text/javascript' src="{% static 'js/visuallightbox.js' %}"></script>
		<script type='text/javascript' src="{% static 'js/vlbdata.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/wowslider.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/wowslider-gallery.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/script-gallery.js' %}"></script>
		<script type='text/javascript' src="{% static 'js/app.js' %}"></script>
		<script type='text/javascript' src="{% static 'js/template.js' %}"></script>
		<script>
			{% block content_script %}{% endblock content_script %}
		</script>
	</body>
</html>
